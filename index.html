<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <title>MNIST JS</title>
</head>

<body>
  <div class="container">
    <h1 class="m-5">Handwriten digit recognition with Tensorflow JS</h1>
    <div class="row">
      <div class="col-md"><canvas id="drawing" width="400" height="400" style="border:1px solid white"></canvas></div>
      <div class="col-md"><canvas id="chart" style="margin: 5rem 0;"></canvas></div>
    </div>
    <div class="row">
      <div class="col-md">
        <button id="predictBtn" class="btn btn-success">Predict</button>
        <button id="eraseBtn" class="btn btn-secondary">Erase</button>
      </div>
    </div>
  </div>

  <canvas id="scaled" style="display: none" width="28" height="28"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="canvas.js"></script>
  <script src="model.js"></script>
  <script src="main.js"></script>
</body>

</html>
